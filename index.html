<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/layouts.css">


  <script id="template-section1" type="text/-template-mustache">
  <div class = "{{keyword}} photo-template1" >
    <h2>{{title}}</h2>
    <img src= {{url}} alt="">
    <p>{{description}}</p>
  </div>
  </script>


  <script id="template-section2" type="text/-template-mustache">
    <div class = "{{keyword}} photo-template2">
      <h2>{{title}}</h2>
      <img src= {{url}} alt="">
      <p>{{description}}</p>
    </div>
    </script>

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
  </header>

  <main>
    <select id="selectType">
      <option value="default">Filter by Keyword</option>
    </select>

    <select id="selectSort">
      <option disabled selected value>Select Sort</option>
      <option value="Horn">Sort by Horns</option>
      <option value="Title">Sort by Title</option>
    </select>

    <button id="btn1">Page 1</button>
    <button id="btn2">Page 2</button>
    <div id="container">
    </div>

  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.js"
    integrity="sha512-SDpqS2G7Z70bGQSl26nhAdQj9YJoQqMOJVBVqE1EyEaAAzdvLFNZ0R06FzBu+E8xTcmbd2dBhvBJuJrbEUiKqA=="
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
